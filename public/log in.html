<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
</head>

<body>
    <h1>log in page</h1>
    <form action="/blog/media" method="post"></form>
    <label for="name">name</label>
    <input type="text" name="name" id="name" required>
    <label for="last name">last name</label>
    <input type="text" name="last name" id="last name" required>
    <label for="email">email</label>
    <input type="email" name="email" required>
    <label for="number">number</label>
    <input type="tel" name="number" id="number" minlength="8" required>
    <label for="comments">comments</label>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <input type="checkbox" name="check box" id="checkbox" required>
    <label for="checkbox">I agree with  <a href="">terms and conditon</a></label>
    <button type="submit">submit</button>
</body>

</html>
